<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="css/layout/layout.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="assests/fontawesome/css/all.css">


</head>
<body>

<section id="login">
        <div class="login__wrapper">
            <div class="login__img">
                <img src="assests/img/08_login/login.svg" alt="login">
            </div>
            <div class="login__content">
                <form>
                    <h1>Sign In</h1>
                    <label class="input">
                        <input class="login__input" id="email" type="text" required>
                        <span class="login__input--label">Email</span>
                    </label>
                    <br>
                    <label class="input">
                        <input class="login__input" id="password" type="password" required>
                        <span class="login__input--label">Password</span>
                    </label>
                    <br>
                    <div class="login__btn">
                        <button> Sign In</button>
                    </div>
                    <p>New on our platform? <a href="#">Create an account</a></p>
                    <p class="login__text">or</p>
                    <ul class="login__social">
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                    </ul>
                </form>

            </div>
        </div>
</section>

</body>
</html>
